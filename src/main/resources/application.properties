spring.application.name=SmartPayroll

# Configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bdplantilla_vitales?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# application.properties
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true
# Configuración JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.web=DEBUG
logging.level.com.example.SmartPayroll=DEBUG