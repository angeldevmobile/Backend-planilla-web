# Nombre de la aplicaci칩n
spring.application.name=SmartPayroll

# Puerto asignado por Render din치micamente
server.port=${PORT:8080}

# ======== Configuraci칩n de la Base de Datos (Render MySQL) ========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate & JPA
# Usa 'update' en desarrollo y 'validate' en producci칩n si ya tienes las tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Perfil activo
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true

# Jackson para usar snake_case en los JSON
spring.jackson.property-naming-strategy=SNAKE_CASE

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.SmartPayroll=DEBUG